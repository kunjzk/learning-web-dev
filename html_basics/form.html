<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form basics</title>
  </head>
  <body>
    <h1>Here's a simple form for you</h1>

    <!-- Login form -->
    <form action="http://google.com">
      <!-- Username -->
      <label for="userID">Username</label>
      <input class="userID" name="username" type="username" placeholder="username", required>

      <!-- Password -->
      <label for="pw">Password</label>
      <input class="pw" name="password" type="password" placeholder="password", required>

      <!-- Email -->
      <label for="email">Email</label>
      <input class="email" name="email" type="email" placeholder="email", required>

      <!-- Submit button -->
      <input type="submit">
    </form>

    <h1>Here's a slightly more complicated form for you</h1>

    <form>
      <label for="dogs">Dogs:</label>
      <input id="dogs" type="radio" name="petChoice" value="DOGS", required>

      <label for="cats">Cats:</label>
      <input id="cats" type="radio" name="petChoice" value="CATS", required>

      <p>What's your current mood?</p>
      <select name="mood">
        <option value="happy">:)</option>
        <option value="neutral">:|</option>
        <option value="sad">:(</option>
      </select>

      <p>Any more information?</p>
      <textarea rows="10" cols="20" name="paragraphinput"></textarea>
      <input type="submit">
    </form>

  </body>
</html>
